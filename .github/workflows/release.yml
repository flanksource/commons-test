name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: version
        uses: charlesthomas/github-action-svu@v1.1.4+3.2.3
        with:
          cmd: next
          pushTag: true

      - name: Output version
        if: steps.version.outputs.changed == 'true'
        run: |
          echo "Current version: ${{ steps.version.outputs.current }}"
          echo "Next version: ${{ steps.version.outputs.next }}"
